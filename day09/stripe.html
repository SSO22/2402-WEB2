    <title>Document</title>
    <style>
        .icon {
            background: url('img.png') no-repeat -12px -1516px;
	        width: 174px;
	        height: 122px;

            /* 위 값을 수동으로 맞 추기는 손이 많이간다 */

            /* 하지만 svg포맷의 등장으로 사용빈도수가 떨어짐 */
        }
    </style>
</head>
<body>
    <!-- <img src="img.png" alt="">스트라이프는 이미지로 사용하지않는다 -->

    <div class="icon">
