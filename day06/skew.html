<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .skew-box {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 100px;
            transform: skew(0deg, -45deg);
        }
    </style>
</head>
<body>
    <div class="skew-box">각도(왜곡)</div>
    <!-- 쏘카홈피 하단 파란부분이 skew로 만든것. 평행사변형으로 -->
</body>
</html>
