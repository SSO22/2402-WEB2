<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio src="Zula - Mini Vandals.mp3" controls></audio>
    <!-- controls : 오디오 컨트롤 UI보기 -->
    <!-- autoplay : 자동재생기능이나 실제 사용 부가능 -->
    <!-- muted : 음소거 -->
    <!-- preload : 미리로드하는 기능{요즘은 버퍼링이 잘 안되서 실사용이 거의 없다} -->
    <!-- loop : 반복재생기능 -->

    실사용 기능은 loop, controls 2개
</body>
</html>
