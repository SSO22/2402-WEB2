<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        section {
            height: 2000px;
            position: relative;
        }
        #second {
            background-color: pink;
        }
        .sticky-box {
            width: 200px;
            height: 100px;
            background-color: aquamarine;
            position: sticky;
            top: 0;
        }
    </style>
</head>
<body>
    
        <section id="first"></section>
        
        <section id="second">
            <div class="sticky-box"></div>
        </section>
        
        <section id="third"></section>
    
</body>
</html>
